language: generic
dist: trusty
sudo: false

branches:
  only:
    - master

env:
  global:
    - GH_REPO_REF: github.com/hubpav/bc-core-module-bcl.git
    - GH_REPO_NAME: bc-core-module-bcl
    - GH_PAGES_BRANCH: gh-pages
    - DOXYFILE: $TRAVIS_BUILD_DIR/Doxyfile
    - HTML_DIR: $TRAVIS_BUILD_DIR/doc/html

addons:
  apt:
    packages:
      - doxygen
      - graphviz

script:
  - /bin/sh deploy-doc.sh
